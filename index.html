<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ABP* Be Safe Online!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
    }

    .container {
      text-align: center;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Your IP Address & Location</h1>
    <p id="ip" aria-live="polite">Loading IP address...</p>
    <p id="location" aria-live="polite">Loading location...</p>
  </div>
  <script>
    const IP_API_URL = 'https://api.ipify.org?format=json';
    const GEO_API_URL = 'https://ip-api.com/json/';

    async function fetchIPAndLocation() {
      try {
        // Fetch IP address
        const ipResponse = await fetch(IP_API_URL);
        if (!ipResponse.ok) throw new Error('Failed to fetch IP address');
        const ipData = await ipResponse.json();
        document.getElementById('ip').textContent = `IP Address: ${ipData.ip}`;

        // Fetch geolocation based on IP
        const geoResponse = await fetch(`${GEO_API_URL}${ipData.ip}`);
        if (!geoResponse.ok) throw new Error('Failed to fetch location');
        const geoData = await geoResponse.json();

        if (geoData.status === 'success') {
          document.getElementById('location').textContent = `Location: ${geoData.city}, ${geoData.region}, ${geoData.country}`;
        } else {
          document.getElementById('location').textContent = 'Unable to fetch location';
        }
      } catch (error) {
        console.error('Error:', error);
        document.getElementById('ip').textContent = 'Unable to fetch IP address';
        document.getElementById('location').textContent = 'Unable to fetch location';
      }
    }

    fetchIPAndLocation();
  </script>
</body>
</html>
